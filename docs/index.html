/* Main layout container (95% height) */
.main-container {

}

.sidebar {
  flex: 1;

  flex-direction: column;
  justify-content: center;

  z-index: 0;
  position: relative;
  width: 100%;
  height: 95%;
  box-shadow: -2px 0 10px rgba(0, 0, 0, 0.2);
  overflow: hidden; /* Prevent background from spilling out */
}

/* Add a pseudo-element for the background image */
.sidebar::before {
  content: "";
  position: absolute;
  top: 0; left: 0; right: 0; bottom: 0;
  /* background-image: url('only_logo2.jpg'); */
  background-image: url('IITDH_logo.png');
  background-repeat: no-repeat;

  background-size: 50%;
  opacity: 0.16;
  z-index: -1; /* This ensures the image stays behind all content */
}



.sidebar h2 {

.sidebar h3 {

  font-weight: bold;
}

/* Sidebar Slide Menu */
.slide {
  height: 100%;
  width: 200px;
  position: fixed;
  top: 0; /* below navbar */
  left: 0;
  background-color: #89288f;
  transition: 0.5s ease;
  transform: translateX(-200px);
  z-index: 1002;
  box-shadow: 1px 0 10px rgba(0, 0, 0, 0.2);
}

h1 {
  color: #ffffffe2;
  font-weight: bold;
  text-align: right;
  padding: 10px 0;
  padding-top: 20px;
  padding-right: 50px;
  pointer-events: none;
}

ul li {
  list-style: none;
}

ul li a {
  color: #ffffffe2;
  font-weight: 500;
  padding: 5px 0;
  display: block;
  text-transform: capitalize;
  text-decoration: none;
  transition: 0.2s ease-out;
}

ul li:hover a {
  color: #89288f;
  background-color: white;
}

ul li a i {
  width: 30px;
  text-align: center;
  color: #ffffffe2;
}

input {
  display: none;
  visibility: hidden;
  -webkit-appearance: none;
}

.toggle {
  position: fixed;
  height: 30px;
  width: 30px;
  top: 2.75px; /* aligned with navbar bottom */
  left: 7px;
  z-index: 1003;
  cursor: pointer;
  border-radius: 2px;
  background-color: #89288f;
  box-shadow: 2px 0 10px rgba(0, 0, 0, 0.2);
  
}

.toggle .common {
  position: absolute;
  height: 2px;
  width: 20px;
  background-color: white;
  border-radius: 50px;
  transition: 0.5s ease;
}

.toggle .top_line {
  top: 30%;
  left: 50%;
  transform: translate(-50%, -50%);
}

.toggle .middle_line {
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
}

.toggle .bottom_line {
  top: 70%;
  left: 50%;
  transform: translate(-50%, -50%);
}

input:checked ~ .toggle .top_line {
  left: 2px;
  top: 14px;
  width: 25px;
  transform: rotate(45deg);
}

input:checked ~ .toggle .bottom_line {
  left: 2px;
  top: 14px;
  width: 25px;
  transform: rotate(-45deg);
}

input:checked ~ .toggle .middle_line {
  opacity: 0;
  transform: translateX(20px);
}

input:checked ~ .slide {
  transform: translateX(0);
}
.button {
  display: inline-flex;
  height: 75px;
  width: 290px;
  background-color: #89288f;
  border: 2.35px solid #89288f;
  margin: 20px;
  color: #89288f;
  text-transform: uppercase;
  text-decoration: none;
  font-size: 1em;
  font-weight: 600;
  letter-spacing: 1px;
  align-items: center;
  justify-content: center;
  overflow: hidden;
  position: absolute;
  top: 25%;
  left: 48.75%;
  transform: translateX(-50%);
  cursor: pointer;
  box-shadow: 1px 0 10px rgba(0, 0, 0, 0.4);
}


.button a {
  color: #f0f0f0;
  font-size: 1.1rem;
  position: relative;
  z-index: 2;
  text-decoration: none;
  transition: color 0.35s ease;
  font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
}

.slide-bg {
  position: absolute;
  width: 100%;
  height: 100%;
  background: #f0f0f0;
  top: 0;
  left: -100%;
  transition: left 0.35s ease;
  z-index: 1;
}

#button-2:hover .slide-bg {
  left: 0;
}

#button-2:hover a {
  color: #89288f;
}
/* Grid container for 6 buttons */
.button-grid {
  position: absolute;
  top: 55vh; /* a bit below the main button at 25vh */
  left: 50%;
  transform: translateX(-50%);
  display: grid;
  grid-template-columns: repeat(3, auto); /* 3 buttons per row */
  gap: 25px 40px; /* vertical and horizontal space between buttons */
  justify-content: center;
}

/* Styling for mini buttons */
.mini-button {
  height: 60px;
  width: 200px;
  background-color: #89288f;
  border: 2px solid #89288f;
  color: #f0f0f0;
  display: flex;
  align-items: center;

  cursor: pointer;
  box-shadow: 1px 0 8px rgba(0, 0, 0, 0.3);
  text-transform: uppercase;
  font-weight: 600;
  font-size: 0.95em;
  letter-spacing: 1px;
  overflow: hidden;
}

/* Mini button inner text */
.mini-button a {

/* Hover background for mini buttons */
