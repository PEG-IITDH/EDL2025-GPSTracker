    html, body {
  height: 100%;
  margin: 0;

}

* {

  padding: 0;
  box-sizing: border-box;
  font-family: 'Poppins', sans-serif;
}

body {
  /* background-color: #89288f; */
  display: flex;
  flex-direction: column;
}

/* Top navigation bar (5% height) */
.navbar {
  height: 5vh;
  background-color: #89288f;
  color: white;
  display: flex;
  align-items: center;
  padding-left: 20px;
  font-weight: bold;
  box-shadow: -2px 0 10px rgba(0, 0, 0, 0.2);
}

/* Main layout container (95% height) */
.main-container {
  height: 95vh;
  display: flex;
  flex-direction: row;
}

/* Map and sidebar */
.map-container {
  background: #fff;
  box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
  width: 60%;
  height: 100%;
  position: relative;
  z-index: 1;
}

#map {
  width: 100%;
  height: 100%;
}

.sidebar {
  flex: 1;
  padding: 20px;
  background: linear-gradient(145deg, #fafafa, #f0f0f0);
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  z-index: 0;
  position: relative;
  width: 40%;
  height: 100%;
  box-shadow: -2px 0 10px rgba(0, 0, 0, 0.2);
  overflow: hidden; /* Prevent background from spilling out */
}

/* Add a pseudo-element for the background image */
.sidebar::before {
  content: "";
  position: absolute;
  top: 0; left: 0; right: 0; bottom: 0;
  background-image: url('IITDH_logo2.jpg');
  /* background-image: url('IITDH_logo.png'); */
  background-repeat: no-repeat;
  background-position: center;
  background-size: 95%;
  opacity: 0.16;
  z-index: -1; /* This ensures the image stays behind all content */
}



.sidebar h2 {
  font-size: 24px;
  color: #d42e2e;
  font-weight: bold;
  text-align: center;
}

.sidebar h3 {
  font-size: 28px;
  color: #802485;
  text-align: center;
  font-family: Arial, Helvetica, sans-serif;
  font-weight: bold;
}

.sidebar p {
  font-size: 18px;
  color: #555;
  text-align: center;
  margin: 10px 0;
}

.sidebar .updated-time {
  font-size: 20px;
  color: #802485;
  font-family: 'Roboto', sans-serif;
  font-weight: 500;
  letter-spacing: 0.5px;
}

.sidebar .updated-time-not-live {
  font-size: 20px;
  color: #e0171a;
  font-family: 'Roboto', sans-serif;
  font-weight: 500;
  letter-spacing: 0.5px;
}

.yes {
  display: none;
}

/* Sidebar Slide Menu */
.slide {
  height: 100%;
  width: 200px;
  position: fixed;
  top: 0; /* below navbar */
  left: 0;
  background-color: #89288f;
  transition: 0.5s ease;
  transform: translateX(-200px);
  z-index: 1002;
  box-shadow: 1px 0 10px rgba(0, 0, 0, 0.2);
}

.leaflet-control-zoom {
  position: fixed !important;
  top: 40px; /* Just below toggle (65px + 5vh navbar) */
  left: 2px;
  z-index: 1000;
}

h1 {
  color: #ffffffe2;
  font-weight: bold;
  text-align: right;
  padding: 10px 0;
  padding-top: 20px;
  padding-right: 50px;
  pointer-events: none;
}

ul li {
  list-style: none;
}

ul li a {
  color: #ffffffe2;
  font-weight: 500;
  padding: 5px 0;
  display: block;
  text-transform: capitalize;
  text-decoration: none;
  transition: 0.2s ease-out;
}

ul li:hover a {
  color: #89288f;
  background-color: white;
}

ul li a i {
  width: 30px;
  text-align: center;
  color: #ffffffe2;
}

input {
  display: none;
  visibility: hidden;
  -webkit-appearance: none;
}

.toggle {
  position: fixed;
  height: 30px;
  width: 30px;
  top: 2.75px; /* aligned with navbar bottom */
  left: 7px;
  z-index: 1003;
  cursor: pointer;
  border-radius: 2px;
  background-color: #89288f;
  box-shadow: 2px 0 10px rgba(0, 0, 0, 0.2);
  
}

.toggle .common {
  position: absolute;
  height: 2px;
  width: 20px;
  background-color: white;
  border-radius: 50px;
  transition: 0.5s ease;
}

.toggle .top_line {
  top: 30%;
  left: 50%;
  transform: translate(-50%, -50%);
}

.toggle .middle_line {
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
}

.toggle .bottom_line {
  top: 70%;
  left: 50%;
  transform: translate(-50%, -50%);
}

input:checked ~ .toggle .top_line {
  left: 2px;
  top: 14px;
  width: 25px;
  transform: rotate(45deg);
}

input:checked ~ .toggle .bottom_line {
  left: 2px;
  top: 14px;
  width: 25px;
  transform: rotate(-45deg);
}

input:checked ~ .toggle .middle_line {
  opacity: 0;
  transform: translateX(20px);
}

input:checked ~ .slide {
  transform: translateX(0);
}

    function calculateDistance(lat1, lon1, lat2, lon2) {
      const R = 6371; // Earth's radius in km
      const dLat = (lat2 - lat1) * Math.PI / 180;
      const dLon = (lon2 - lon1) * Math.PI / 180;
      const a = Math.sin(dLat / 2) ** 2 +
                Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) *
                Math.sin(dLon / 2) ** 2;
      return R * 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
    }

      else if(dist<=3 && dist>1.5)return 14;
      else if(dist<=6 && dist>3)return 13;
      else if(dist<=12 && dist>6)return 12;
      else return 11;
    }

          hour12: false,
          year: 'numeric',
          month: 'short',
          day: 'numeric',
          hour: 'numeric',
          minute: 'numeric',
          second: 'numeric'
        };
        return utcDate.toLocaleString('en-IN', istOptions);
      }
