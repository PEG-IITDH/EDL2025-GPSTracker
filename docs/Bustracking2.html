html, body {

body {

/* Top navigation bar (5% height) */

/* Main layout container (95% height) */
.main-container {

}

/* Map and sidebar */
.map-container {
  background: #fff;

  width: 60%;
  height: 100%;

}

#map {

  height: 100%;
}

.sidebar {
  flex: 1;
  padding: 20px;
  background: linear-gradient(145deg, #fafafa, #f0f0f0);
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  z-index: 0;
  position: relative;
  width: 40%;
  height: 100%;
  box-shadow: -2px 0 10px rgba(0, 0, 0, 0.2);

}

/* Add a pseudo-element for the background image */
.sidebar::before {
  content: "";
  position: absolute;
  top: 0; left: 0; right: 0; bottom: 0;
  background-image: url('IITDH_logo2.jpg');

  background-repeat: no-repeat;
  background-position: center;
  background-size: 95%;
  opacity: 0.16;
  z-index: -1; /* This ensures the image stays behind all content */

.sidebar .updated-time-not-live {

  font-weight: 500;

}

.yes {
  display: none;

/* Sidebar Slide Menu */
.slide {
  height: 100%;
  width: 200px;
  position: fixed;
  top: 0; /* below navbar */
  left: 0;
  background-color: #89288f;
  transition: 0.5s ease;
  transform: translateX(-200px);
  z-index: 1002;
  box-shadow: 1px 0 10px rgba(0, 0, 0, 0.2);
}

.leaflet-control-zoom {
  position: fixed !important;
  top: 40px; /* Just below toggle (65px + 5vh navbar) */
  left: 2px;
  z-index: 1000;
}

h1 {
  color: #ffffffe2;
  font-weight: bold;
  text-align: right;
  padding: 10px 0;
  padding-top: 20px;
  padding-right: 50px;
  pointer-events: none;
}

ul li {
  list-style: none;
}

ul li a {
  color: #ffffffe2;
  font-weight: 500;
  padding: 5px 0;
  display: block;
  text-transform: capitalize;
  text-decoration: none;
  transition: 0.2s ease-out;
}

ul li:hover a {
  color: #89288f;
  background-color: white;
}

ul li a i {
  width: 30px;
  text-align: center;
  color: #ffffffe2;
}

input {
  display: none;
  visibility: hidden;
  -webkit-appearance: none;
}

.toggle {
  position: fixed;
  height: 30px;
  width: 30px;
  top: 2.75px; /* aligned with navbar bottom */
  left: 7px;
  z-index: 1003;
  cursor: pointer;
  border-radius: 2px;
  background-color: #89288f;
  box-shadow: 2px 0 10px rgba(0, 0, 0, 0.2);
  
}

.toggle .common {
  position: absolute;
  height: 2px;
  width: 20px;
  background-color: white;
  border-radius: 50px;
  transition: 0.5s ease;
}

.toggle .top_line {
  top: 30%;
  left: 50%;
  transform: translate(-50%, -50%);
}

.toggle .middle_line {
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
}

.toggle .bottom_line {
  top: 70%;
  left: 50%;
  transform: translate(-50%, -50%);
}

input:checked ~ .toggle .top_line {
  left: 2px;
  top: 14px;
  width: 25px;
  transform: rotate(45deg);
}

input:checked ~ .toggle .bottom_line {
  left: 2px;
  top: 14px;
  width: 25px;
  transform: rotate(-45deg);
}

input:checked ~ .toggle .middle_line {
  opacity: 0;
  transform: translateX(20px);
}

input:checked ~ .slide {
  transform: translateX(0);
}

    // Using Haversine formula to calculate distance
    function calculateDistance(lat1, lon1, lat2, lon2) {
      const R = 6371; // Earth's radius in km
      const dLat = (lat2 - lat1) * Math.PI / 180;
      const dLon = (lon2 - lon1) * Math.PI / 180;
      const a = Math.sin(dLat / 2) ** 2 +
                Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) *
                Math.sin(dLon / 2) ** 2;
      return R * 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
    }

      else if(dist<=2.8 && dist>1.4)return 14;
      else if(dist<=5.6 && dist>2.8)return 13;
      else if(dist<=11.2 && dist>5.6)return 12;
      else return 11;
    }

    function convertUTCtoIST(utcDateString) {
      const utcDate = new Date(utcDateString);
      const istOptions = { 
        timeZone: 'Asia/Kolkata',
        hour12: false,
        year: 'numeric',
        month: 'short',
        day: 'numeric',
        hour: 'numeric',
        minute: 'numeric',
        second: 'numeric'
      };
      return utcDate.toLocaleString('en-IN', istOptions);
    }

    // Function to convert HH:MM:SS to total seconds
    function timeToSeconds(time) {
      const [hours, minutes, seconds] = time.split(":").map(Number);
      return hours * 3600 + minutes * 60 + seconds;
    }

    // Function to check if the current time is within the given interval
    function isTimeInInterval(currentTime, startTime, endTime) {
      const currentSeconds = timeToSeconds(currentTime);
      const startSeconds = timeToSeconds(startTime);
      const endSeconds = timeToSeconds(endTime);
      return currentSeconds >= startSeconds && currentSeconds <= endSeconds;
    }
